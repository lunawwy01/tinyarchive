{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/exhibit.css' %}"/>
    <title>Exhibits</title>
</head>
<body>
    
<div class="breadcrumb">
    <h2><a href="/"> Tiny Kitchenware Library </a></h2>
</div>
<div class="page_title">
    <h2>Exhibits</h2>
</div>
<div class="content">
    {% if exhibits %}
    <ul>
        {% for exhibit in exhibits %}
        <li>
            <div class="exhibit"><a href="{{exhibit.id}}">{{exhibit.name}} </a> : {{exhibit.snippet}} </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No exhibits yet!</p>
    {% endif %}
</div>
</body>
</html>
