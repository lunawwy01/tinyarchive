{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/exhibit.css' %}"/>
    <title>Exhibits</title>
</head>
<body>
<div class="breadcrumb">
    <h2><a href="/"> Tiny Kitchenware Library </a></h2>
    <h2><a href="/exhibit"> Exhibits </a></h2>
</div>
<div class="page_title">
    {{title}}
</div>
<div class="content">
    <div class="exhibit_items">
        <ul>
            {% for item in exhibit_items %}
            <li>
                <div class="exhibit_item">
                    <ul>
                        {% if item.image %}
                        <li><a href="/archive/{{item.id}}"><img src="{% get_media_prefix %}{{item.image}}" /></a></li>
                        {% endif %}
                        <li><a href="/archive/{{item.id}}">{{item.name}}</a></li>
  
                        <li>{{item.description}}</li>
                    </ul>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="exhibit_text">
        {{exhibit_text}}
    </div>
</div>
</body>
</html>
